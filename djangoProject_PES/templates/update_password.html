{% extends 'adminindex.html' %}

{% block headeraside %}
      <!--header start-->
	<header class="header">
		<div class="sidebar-toggle-box">
			<div class="fa fa-bars tooltips" data-placement="right"></div>
		</div>
		<!--logo start-->
		<a href="#" class="logo"><strong>北京大学软件与微电子学院</strong></a>
		<!--logo end-->

		<div class="top-menu">
            <ul class="nav pull-right top-menu">
				<li><a class="social" href="/logout/">登出</a></li>
			</ul>
            <ul class="nav pull-right top-menu">
                <li><h6>欢迎，{{ name }} &nbsp &nbsp</h6></li>
			</ul>
		</div>
	</header>
	<!--header end-->

{% endblock %}

{% block admin %}
    <article class="box-shadow" style="height:1200px">
        <div class="no-gutter">
            <div class="col-sm-12">
                <div class="art-content text-center">
                    <div class="heading">
                        <br>
                        <br>
                        <h2>修改密码</h2>
                        <hr class="line">
                    </div>
                    <form class="form-submit" action="" method="post">
                        <br>
                        <p class="header-text1">{{ obj.user_id.label }}   {{ obj.user_id }}
                        原密码{{ obj.original_password }}
                        新密码{{ obj.new_password }}
                        确认密码{{ obj.confirm_password }}
                        <br>
                        <input class="btn btn-lg btn-primary btn-block" name="add" type="submit" value="提交">
                    </form>
                    <br>
                    <br>
                    <div>
                        {{ msg }}
                    </div>
                </div>
            </div>
        </div>
    </article>
{% endblock %}
