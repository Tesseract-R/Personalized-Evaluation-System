{% extends 'adminindex.html' %}

{% block admin %}
    <!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<!-- Carousel -->

			<div class="no-gutter">
				<div class="col-lg-12">
					<article class="box-shadow" style="height:870px">
						<div class="no-gutter">
							<div class="col-sm-12">
								<div class="art-content text-center">
									<div class="heading">
                                        <br>
                                        <br>
										<h2>修改用户权限</h2>
										<hr class="line">
									</div>
                                    <p align="left" class="header-text1">我的编号：{{ name }}</p>
                                    <form class="form-submit" action="" method="post">
                                        <br>
                                        <p class="header-text1">{{ obj.user_id.label }}   {{ obj.user_id }}
                                        <br>
                                        <p class="header-text1">{{ obj.user_type.label }}   {{ obj.user_type }}
                                        <br>
                                        <input class="btn btn-lg btn-primary btn-block" name="add" type="submit" value="修改">
                                    </form>
                                    <br>
                                    <br>
                                    <div>
                                        修改{{ user_type }}用户： {{ user_id }}权限从{{ type_before }}至{{ type_after }} {{ msg }}
                                    </div>
								</div>
							</div>
						</div>
					</article>
				</div>
			</div>
		</section><!-- /wrapper -->
	</section><!-- /MAIN CONTENT -->
	<!--main content end-->
{% endblock %}
